<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<title>Task List</title>
</head>
<body>
	
	<header>
		<h1>Task List</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?"
				autocomplete="off"
				autofocus>
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add Task">
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

				 <div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="It's an demo task!"
							readonly>
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div>

			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
